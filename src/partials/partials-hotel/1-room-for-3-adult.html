<section class="room">
  <div class="container room-container">
    <div class="container-room">
      <picture>
        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/room-image/hotel-roomjulia/hotelroomdt.webp    1x,
            ./img/room-image/hotel-roomjulia/hotelroomdt@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/room-image/hotel-roomjulia/hotelroomdt.jpg    1x,
            ./img/room-image/hotel-roomjulia/hotelroomdt@2x.jpg 2x
          "
        />
        <source
          media="(min-width: 1024px)"
          srcset="
            ./img/room-image/hotel-roomjulia/hotelroomtb.webp    1x,
            ./img/room-image/hotel-roomjulia/hotelroomtb@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 1024px)"
          srcset="
            ./img/room-image/hotel-roomjulia/hotelroomtb.jpg    1x,
            ./img/room-image/hotel-roomjulia/hotelroomtb@2x.jpg 2x
          "
        />
        <source
          media="(min-width: 320px)"
          srcset="
            ./img/room-image/hotel-roomjulia/hotelroomph.webp    1x,
            ./img/room-image/hotel-roomjulia/hotelroomph@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 320px)"
          srcset="
            ./img/room-image/hotel-roomjulia/hotelroomph.jpg  1x,
            ./img/room-image/hotel-roomjulia/hotelroom@2x.jpg 2x
          "
        />
        <img
          class="room-hotel-img room-img"
          src="./img/room-image/hotel-roomjulia/hotelroomdt.jpg"
          alt="hotel room"
          width="460"
          height="574"
        />
      </picture>
      <div class="room-hotel">
        <p class="room-ere-title">Amet minim mollit non</p>
        <h3 class="room-title">Mimiho</h3>
        <div class="room-title-wrap">
          <h2 lang="uk" class="room-pre-text">Трьохмісний номер</h2>
          <p class="room-text">
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
            sint. Velit officia consequat duis enim velit mollit. Exercitation
            veniam consequat sunt nostrud amet.
          </p>
        </div>
      </div>
    </div>
    <div class="three-room">
      <div class="room-wrap-list">
        <a lang="uk" class="room-btn item-room-three" href="./number.html"
          >Детальніше</a
        >

        <button
          lang="uk"
          class="room-btn js-open-modal"
          data-modal="3"
          type="button"
        >
          Переглянути ціни
        </button>
      </div>
      <div class="three-room-wrap">
        <div class="room-list-wrap">
          <div class="room-list list">
            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                  ./img/room-image/hotel-roomtwo/scrolldt4.webp    1x,
                  ./img/room-image/hotel-roomtwo/scrolldt4@2x.webp 2x
                "
                type="image/webp"
              />
              <source
                media="(min-width: 1280px)"
                srcset="
                  ./img/room-image/hotel-roomtwo/scrolldt4.jpg    1x,
                  ./img/room-image/hotel-roomtwo/scrolldt4@2x.jpg 2x
                "
              />
              <source
                media="(min-width: 1024px)"
                srcset="
                  ./img/room-image/hotel-roomtwo/scrollph4.webp    1x,
                  ./img/room-image/hotel-roomtwo/scrollph4@2x.webp 2x
                "
                type="image/webp"
              />
              <source
                media="(min-width: 1024px)"
                srcset="
                  ./img/room-image/hotel-roomtwo/scrollph4.jpg    1x,
                  ./img/room-image/hotel-roomtwo/scrollph4@2x.jpg 2x
                "
              />
              <source
                media="(min-width: 1024px)"
                srcset="
                  ./img/room-image/hotel-roomtwo/scroll6.webp    1x,
                  ./img/room-image/hotel-roomtwo/scroll6@2x.webp 2x
                "
                type="image/webp"
              />
              <source
                media="(min-width: 320px)"
                srcset="
                  ./img/room-image/hotel-roomtwo/scroll6.jpg    1x,
                  ./img/room-image/hotel-roomtwo/scroll6@2x.jpg 2x
                "
              />
              <img
                class="room-scroll-img room-img"
                src="./img/room-image/hotel-roomjulia/scrolldt4.jpg"
                alt="hotel reception"
                height="254"
              />
            </picture>

            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                  ./img/room-image/hotel-roomtwo/scrolldt2.webp    1x,
                  ./img/room-image/hotel-roomtwo/scrolldt2@2x.webp 2x
                "
                type="image/webp"
              />
              <source
                media="(min-width: 1280px)"
                srcset="
                  ./img/room-image/hotel-roomtwo/scrolldt2.jpg    1x,
                  ./img/room-image/hotel-roomtwo/scrolldt2@2x.jpg 2x
                "
              />
              <source
                media="(min-width: 320px)"
                srcset="
                  ./img/room-image/hotel-roomtwo/scrollph2.webp    1x,
                  ./img/room-image/hotel-roomtwo/scrollph2@2x.webp 2x

                type="image/webp"
              />
              <source
                media="(min-width: 320px)"
                srcset="
                  ./img/room-image/hotel-roomtwo/scrollph2.jpg    1x,
                  ./img/room-image/hotel-roomtwo/scrollph2@2x.jpg 2x
                "
                type="image/webp"
              />
              <img
                class="room-scroll-img room-img"
                src="./img/room-image/hotel-roomjulia/scrolldt2.jpg"
                alt="living room"
                height="254"
              />
            </picture>
          </div>
        </div>
        <ul class="room-hotel-icon list">
          <li class="room-hotel-icon-item">
            <button class="room-hotel-icon-button">
              <svg class="room-hotel-slider-icon" width="32" height="32">
                <use href="./img/sprite.svg#icon-left"></use>
              </svg>
            </button>
          </li>
          <li class="room-hotel-icon-item">
            <button class="room-hotel-icon-button">
              <svg class="room-hotel-slider-icon" width="32" height="32">
                <use href="./img/sprite.svg#icon-right"></use>
