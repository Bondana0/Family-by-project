<div class="modal modal-order-table" data-modal="2">
  <button
    type="button"
    class="js-modal-close modal-order-table-close"
    data-modal-close
  >
    <svg class="modal-close-icon" width="24" height="24">
      <use href="./img/sprite.svg#icon-close"></use>
    </svg>
  </button>
  <p class="modal-title">ЗАБРОНЮВАТИ СТОЛИК</p>
  <form class="modal-form">
    <div class="form-wrap">
      <div class="input-column">
        <div class="input-wrap">
          <input
            type="text"
            class="modal-input"
            placeholder="Ваше ім’я"
            name="user-name"
            required
          />
          <label
            ><span class="modal-label">На кого забронювати столик?</span></label
          >
        </div>
        <div class="input-wrap">
          <input
            type="tel"
            class="modal-input"
            placeholder="+38 (___) ___-__-__"
            name="user-tel"
            required
          />
          <label
            ><span class="modal-label modal-label-column"
              >Номер телефону</span
            ></label
          >
        </div>
      </div>
      <div class="input-column">
        <div class="input-wrap">
          <input
            type="number"
            class="modal-input"
            placeholder="2"
            name="number"
            required
          />
          <div class="modal-input-arrow"></div>
          <label
            ><span class="modal-label"
              >Столик на яку кількість осіб?</span
            ></label
          >
        </div>
        <div class="input-wrap">
          <input
            type="text"
            class="modal-input"
            placeholder="Сьогодні"
            name="text"
            required
          />
          <div class="modal-input-arrow"></div>
          <label
            ><span class="modal-label modal-label-column"
              >На яку дату бронювати?</span
            ></label
          >
        </div>
      </div>
    </div>
    <button type="submit" class="modal-order-btn">ОФОРМИТИ БРОНЮВАННЯ</button>
  </form>
</div>
